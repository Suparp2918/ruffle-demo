<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Ruffle Demo – 1394.swf</title>

  <!-- ตกแต่งหน้าเล็กน้อย ปรับตามใจได้ -->
  <style>
    html,body{
      height:100%;
      margin:0;
      background:#f0f4ff;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:sans-serif;
    }
    #ruffle-player{
      width:800px;   /* เปลี่ยนขนาดตรงนี้ */
      height:600px;  /* หรือใช้ max-width / max-height แทนให้ responsive */
      box-shadow:0 0 20px rgba(0,0,0,.2);
      border-radius:8px;
      overflow:hidden;
    }
  </style>
</head>
<body>

  <!-- กรอบที่ Ruffle จะฝังตัวเล่นเข้ามา -->
  <div id="ruffle-player"></div>

  <!-- ดึง **nightly build** จาก CDN (รองรับ AS3 ดีกว่า) -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle@nightly"></script>

  <script>
    /* ตั้งค่าบางอย่างได้ตรงนี้ ถ้าไม่ต้องการก็ลบออก */
    window.RufflePlayer = window.RufflePlayer ?? {};
    window.RufflePlayer.config = {
      autoplay: "on",          // เล่นอัตโนมัติ
      unmuteOverlay: "visible",// โชว์ปุ่มเปิดเสียง (Flash เดิมเริ่มเสียงไม่ได้ทันที)
      contextMenu: true        // คลิกขวาเรียกเมนู Ruffle
      // เพิ่ม options อื่น ๆ ได้ตาม docs
    };

    window.addEventListener("DOMContentLoaded", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("ruffle-player").appendChild(player);

      /* === ชี้ไปที่ไฟล์ SWF ของเจี๊ยบ === */
      player.load("1394.swf");
      /*  ถ้าย้ายไฟล์ไปโฟลเดอร์อื่นก็เปลี่ยน path เช่น "swf/1394.swf"  */
    });
  </script>

</body>
</html>
